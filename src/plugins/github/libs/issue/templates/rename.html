<div class="TimelineItem">
  <div class="TimelineItem-badge">
    <svg
      class="octicon octicon-pencil"
      viewBox="0 0 16 16"
      version="1.1"
      width="16"
      height="16"
      aria-hidden="true"
    >
      <path
        fill-rule="evenodd"
        d="M11.013 1.427a1.75 1.75 0 012.474 0l1.086 1.086a1.75 1.75 0 010 2.474l-8.61 8.61c-.21.21-.47.364-.756.445l-3.251.93a.75.75 0 01-.927-.928l.929-3.25a1.75 1.75 0 01.445-.758l8.61-8.61zm1.414 1.06a.25.25 0 00-.354 0L10.811 3.75l1.439 1.44 1.263-1.263a.25.25 0 000-.354l-1.086-1.086zM11.189 6.25L9.75 4.81l-6.286 6.287a.25.25 0 00-.064.108l-.558 1.953 1.953-.558a.249.249 0 00.108-.064l6.286-6.286z"
      ></path>
    </svg>
  </div>
  <div class="TimelineItem-body">
    <a>
      <img
        class="avatar avatar-user"
        height="20"
        width="20"
        src="{{ event.actor.avatar_url }}"
      />
    </a>
    <a class="author Link--primary text-bold">{{ event.actor.login|escape }}</a>
    changed the title
    <del class="text-bold markdown-title">{{ event.rename.from_|escape }}</del>
    <ins class="text-bold markdown-title no-underline">
      {{ event.rename.to|escape }}
    </ins>
    <a class="Link--secondary">{{ event.created_at|relative_time }}</a>
  </div>
</div>
